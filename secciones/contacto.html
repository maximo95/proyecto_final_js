    <!--FORMULARIO-->
    <div class="container">
      <div class="row justify-content-center">
        <H1 class="titulo-formulario">FORMULARIO DE CONSULTA</H1>
      </div>
    </div>
      <form class="formulario container">
            <div class="row justify-content-center">
              <div class="col-8 col-lg-6">
                <input type="text" class="form-control" placeholder="nombre">
              </div>
            </div>
              <div class="row justify-content-center separar">
                <div class="col-8 col-lg-6">
                  <input type="text" class="form-control" placeholder="apellido">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-8 col-lg-6">
                <label for="exampleFormControlInput1" class="texto-formulario">Email </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-8 col-lg-6">
                <label for="formGroupExampleInput" class=" texto-formulario">Telefono</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Telefono">
              </div>
            </div>
              <div class="row justify-content-center">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label texto-formulario" for="inlineCheckbox1">Persona juridica</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label texto-formulario" for="inlineCheckbox2">Persona física</label>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-8 col-lg-6">
                <label class="texto-formulario" for="exampleFormControlSelect1">Tipo de cafe</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>cafe de brasil</option>
                  <option>cafe de colombia</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group col-8 col-lg-6">
                <label class="texto-formulario" for="exampleFormControlTextarea1">Texto de consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          <!-- Button trigger modal -->
          <div class="container">
            <div class="row justify-content-center">
              <button type="button" class="btn btn-primary formulario__boton" data-toggle="modal" data-target="#exampleModal">
               Enviar consulta
              </button>
          
             <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">consulta enviada</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                <div class="modal-body">
                <p>Consulta enviada correctamente. En menos de 24 hs hábiles se le enviará un correo con su consulta.Muchas Gracias por su consulta.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <input class="btn btn-primary formulario__elemento" type="reset" value="Resetear">
        </div>
      </div>
      </form>
